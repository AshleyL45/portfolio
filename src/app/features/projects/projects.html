<section id="projects" class="bg-black py-16">
  <h2 class="text-center text-2xl font-semibold text-white mb-10">
    Featured Projects
  </h2>

  <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6 px-4">
    @for (project of projects(); track project.title) {
      <div
        class="overflow-hidden rounded-xl bg-gradient-to-r from-[#111] to-[#07070a] border border-white/5 shadow-lg hover:scale-[1.01] transition-transform"
      >
        <div
          class="h-40 bg-gradient-to-r from-[#5b21b6] via-[#312e81] to-black opacity-70"
          [style.background-image]="'url(' + project.image + ')'"
          style="background-size: cover; background-position: center"
        ></div>

        <div class="p-6">
          <h3 class="text-white text-lg font-semibold mb-1">
            {{ project.title }}
          </h3>
          <p class="text-white/50 text-sm mb-4">{{ project.description }}</p>
          <div class="flex gap-3">
            <button
              class="text-xs bg-white/10 text-white px-3 py-1 rounded-full border border-white/5"
            >
              View Project
            </button>
            <button
              class="text-xs bg-transparent text-white/60 px-3 py-1 rounded-full border border-white/10"
            >
              GitHub
            </button>
          </div>
        </div>
      </div>
    }
  </div>
</section>
