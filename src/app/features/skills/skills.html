<section
  id="skills"
  class="bg-gradient-to-b from-black to-[#12071c] py-24 text-center relative z-10"
>
  <h2 class="text-2xl font-semibold text-white mb-8">
    Technologies
  </h2>

  <ul
    class="max-w-6xl mx-auto flex flex-wrap justify-center gap-4 px-8 mb-24"
    role="list"
  >
    @for (skill of skills(); track skill) {
      <li
        class="flex items-center justify-center px-6 py-3 bg-[#181121] text-white/80 rounded-md border border-white/5 text-sm hover:bg-[#2a1a3a] transition-colors flex-grow basis-[calc(50%-1rem)] sm:basis-[calc(33.333%-1rem)] md:basis-[calc(25%-1rem)] lg:basis-[calc(20%-1rem)]"
      >
        {{ skill }}
      </li>
    }
  </ul>
</section>
