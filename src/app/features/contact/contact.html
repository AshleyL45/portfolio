<section
  id="contact"
  class="bg-black py-16 flex flex-col items-center text-center"
>
  <h2 class="text-2xl font-semibold text-white mb-2">Let's Connect</h2>
  <p class="text-white/50 text-sm mb-4">
    Have a project in mind? Let's create something amazing together.
  </p>
  <p class="text-white/40 text-xs mb-8 flex items-center gap-2">
    <span class="w-2 h-2 bg-white/40 rounded-full inline-block"></span>
    San Francisco, CA
  </p>

  <form class="w-full max-w-md flex flex-col gap-3 px-4" (submit)="submit()">
    <input
      type="text"
      placeholder="Name"
      class="bg-[#12121a] border border-white/5 rounded-sm px-3 py-2 text-white text-sm outline-none focus:border-[#7c3aed]"
      [value]="name()"
      (input)="updateName($event)"
    />

    <input
      type="email"
      placeholder="Email"
      class="bg-[#12121a] border border-white/5 rounded-sm px-3 py-2 text-white text-sm outline-none focus:border-[#7c3aed]"
      [value]="email()"
      (input)="updateEmail($event)"
    />

    <textarea
      rows="4"
      placeholder="Message"
      class="bg-[#12121a] border border-white/5 rounded-sm px-3 py-2 text-white text-sm outline-none focus:border-[#7c3aed] resize-none"
      [value]="message()"
      (input)="updateMessage($event)"
    ></textarea>

    <button
      type="submit"
      class="bg-gradient-to-r from-[#2e8cff] to-[#7c3aed] text-white py-2 rounded-sm text-sm"
    >
      Send Message
    </button>
  </form>

  <button
    class="mt-6 border border-white/10 text-white/70 text-xs px-4 py-2 rounded-full"
  >
    View Resume
  </button>
</section>
