<section
  id="contact"
  class="bg-black flex flex-col items-center text-center"
>
  <h2 class="section-title">Entrons en contact</h2>

  <p class="text-white/60 text-sm sm:text-base max-w-xs sm:max-w-md mb-3 px-4">
    Vous avez un projet en tÃªte ? CrÃ©ons quelque chose dâ€™exceptionnel ensemble.
  </p>

  <p class="flex items-center justify-center gap-2 text-white/50 text-sm mb-10">
    <span class="text-white/60">ğŸ“</span>
    Tours, France
  </p>

  <form
    class="w-full flex flex-col items-center gap-6 px-4"
    (submit)="submit($event)"
  >
    <div class="w-full max-w-xl flex flex-col items-center">
      <label class="text-white/80 text-sm md:text-base font-semibold mb-2 text-center">
        Nom
      </label>
      <input
        type="text"
        placeholder="Votre nom"
        class="w-full bg-[#1a1a22] border border-white/10 rounded-lg px-5 py-3 text-white text-sm md:text-base outline-none focus:border-[#7c3aed] transition"
        [value]="name()"
        (input)="updateName($event)"
      />
    </div>

    <div class="w-full max-w-xl flex flex-col items-center">
      <label class="text-white/80 text-sm md:text-base font-semibold mb-2 text-center">
        Email
      </label>
      <input
        type="email"
        placeholder="Votre adresse e-mail"
        class="w-full bg-[#1a1a22] border border-white/10 rounded-lg px-5 py-3 text-white text-sm md:text-base outline-none focus:border-[#7c3aed] transition"
        [value]="email()"
        (input)="updateEmail($event)"
      />
    </div>

    <div class="w-full max-w-xl flex flex-col items-center">
      <label class="text-white/80 text-sm md:text-base font-semibold mb-2 text-center">
        Message
      </label>
      <textarea
        rows="4"
        placeholder="Votre message"
        class="w-full bg-[#1a1a22] border border-white/10 rounded-lg px-5 py-3 text-white text-sm md:text-base outline-none focus:border-[#7c3aed] transition resize-none"
        [value]="message()"
        (input)="updateMessage($event)"
      ></textarea>
    </div>

    <button
      type="submit"
      class="w-full max-w-xl bg-gradient-to-r from-[#2e8cff] to-[#7c3aed] text-white font-semibold py-3 rounded-lg text-sm md:text-base hover:opacity-90 transition"
      [disabled]="isSending()"
    >
      {{ isSending() ? "Envoiâ€¦" : "Envoyer le message" }}
    </button>

    @if (success()) {
      <p class="text-green-400 text-sm mt-3">Message envoyÃ© !</p>
    }
  </form>
</section>
